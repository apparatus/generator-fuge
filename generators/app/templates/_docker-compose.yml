frontend:
  build: ../site/
  container_name: site
  environment:
    - SERVICE_HOST=0.0.0.0
    - SERVICE_PORT=20000
#    - PROXY_HOST=set this to the docker-machine ip address or local machine address on linux
    - frontend_PORT=10000
    - service1_PORT=10001
    - service2_PORT=10002
