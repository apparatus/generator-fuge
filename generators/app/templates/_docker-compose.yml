#    - PROXY_HOST=set this to the docker-machine ip address or local machine address on linux
    - frontend_PORT=10000
    - service1_PORT=10001
    - service2_PORT=10002
  ports:
    - 10001:20001
service2:
  build: ../service2/
  container_name: service2
